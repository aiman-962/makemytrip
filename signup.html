<!DOCTYPE html>
<html>
    <head>
        <title>signup</title>
        <body>
            <form>
                <h2>Sign Up</h2>
                <table>
                    <tr>
                        <td>
                            <label>First Name</label>
                        <input type="text"name="fname"placeholder="enter your firstname">
                        </td>
                        </tr>
                        <tr>
                        <td>
                            <label>Last Name</label>
                        <input type="text"name="lname"placeholder="enter your lastname">
                        </td>
                        </tr>
                        <tr>
                            <td>
                                <label>email</label>
                            <input type="email"name="emailid"placeholder="enter your emailid">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>password</label>
                            <input type="password"name="mob"placeholder="enter your password">
                            </td>
                        </tr>
                        <tr>
                            <td><button>sign up</button></td>
                        </tr>
                        
                   
                </table>
                

            </form>
        </body>
    </head>
</html>
